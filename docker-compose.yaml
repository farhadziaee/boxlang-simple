services:
  web:
    container_name: web
    build: .
    ports:
      - "8080:8080"
      - "8888:8888"
      - "8443:8443"
    volumes:
      - ./:/app
    environment:
      - BOXLANG_PORT=8080
      - BOXLANG_HOST=0.0.0.0
      - BOXLANG_DEBUG=true
      - BOXLANG_MODULES=bx-compat,bx-esapi,bx-mysql

  mysql:
    container_name: mysql
    platform: linux/x86_64 # Needed for Mac's on the M1 chip
    image: mysql:5
    environment:
      MYSQL_DATABASE: boxlang
      MYSQL_ROOT_PASSWORD: boxlang
    ports:
      - "3306:3306"
    volumes:
      - ./.db_data:/var/lib/mysql
      - ./.db_backup:/docker-entrypoint-initdb.d

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "8181:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/www/public
    depends_on:
      - web
      - mysql



